<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <div class="container">
            <div class="chess-board">
                <!-- first row -->
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <!-- sec row -->
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <!-- third row -->
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <!-- Fourth row -->
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <!-- Fifth row -->
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                
                <!-- sixth row -->
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <!-- Seventh row -->
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <!-- Eighth row -->
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>
                <div class="black node" ></div>
                <div class="white node" ></div>

                
            </div>
        </div>
    
<script src="script/script.js"></script>
</body>
</html>
